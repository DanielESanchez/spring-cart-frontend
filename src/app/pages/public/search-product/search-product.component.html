<app-navbar></app-navbar>
<div class="card">
    <p-dataView #dv [value]="productsToFilter" [layout]="layout" [rows]="6" [paginator]="true">
        <ng-template pTemplate="header">
            <div class="flex">
                <div class=" col justify-content-start">
                    <p-dropdown [options]="categoryOptions" [(ngModel)]="categoryKey"
                        (onChange)="onCategoryChange($event)" [placeholder]="'Select a Category'"
                        styleClass="mb-2 md:mb-0"></p-dropdown>
                </div>
                <div class="col text-right">
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </div>

        </ng-template>
        <ng-template let-product pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                        [src]="product.image" [alt]="product.name" />
                    <div
                        class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ product.name }}</div>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">{{ product.categories }}</span>
                                </span>
                            </div>
                            <div class="flex align-items-center gap-3 mb-2" style="width: 80vw;">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-caret-right"></i>
                                    <span class="font-medium ellipsis">{{ product.description }}</span>
                                </span>
                            </div>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
                            <button pButton icon="pi pi-eye" class="md:align-self-end mb-2 p-button-rounded"
                                (click)="seeProduct(product.productId)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
            <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
                <div class="p-4 border-1 surface-border surface-card border-round">
                    <div class="flex flex-wrap align-items-center justify-content-between gap-2">
                        <span class="flex align-items-center gap-2">
                            <i class="pi pi-tag"></i>
                            <span class="font-semibold">{{ product.categories }}</span>
                        </span>
                    </div>
                    <div class="flex flex-column align-items-center gap-3 py-5">
                        <img class="w-9 shadow-2 border-round" [src]="product.image" [alt]="product.name" height="400px"
                            style="height: 400px; width: 400px; object-fit: cover;" />
                        <div class="text-2xl font-bold">{{ product.name }}</div>
                    </div>
                    <div class="flex flex-wrap align-items-center justify-content-between gap-2" style="width: 100%;">
                        <span class="flex align-items-center gap-2">
                            <i class="pi pi-caret-right"></i>
                            <span class="font-medium ellipsis-grid">{{ product.description }}</span>
                        </span>
                    </div>
                    <div class="flex align-items-center justify-content-between">
                        <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
                        <button pButton icon="pi pi-eye" class="p-button-rounded"
                            (click)="seeProduct(product.productId)"></button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>

<p-toast position="center" [baseZIndex]="5000" [showTransformOptions]="'translateY(100%)'"
    [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1">
            <div class="text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
        </div>
    </ng-template>
</p-toast>
