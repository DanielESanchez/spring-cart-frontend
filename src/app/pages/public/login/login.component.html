<app-navbar></app-navbar>
<div class="flex align-items-center justify-content-center flex-wrap mt-8">
    <div class="surface-card p-4 shadow-2 border-round vertical-align-middle lg:w-3 xl:-3 md:w-8 sm:w-10">
        <div class="text-center mb-5">
            <img src="assets/logo.jpeg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Login with your account</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/register">Create today!</a>
        </div>

        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Username</label>
            <input id="email1" type="text" placeholder="Email address" [(ngModel)]="username" pInputText
                class="w-full mb-3">

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <p-password id="password" placeholder="Enter Password" [(ngModel)]="password" [toggleMask]="true"
                [feedback]="false" styleClass="p-password p-component p-inputwrapper p-input-icon-right"
                [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}">
            </p-password>
            <p-divider></p-divider>

            <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="login()"></button>
        </div>
    </div>
</div>
<p-toast position="center" [baseZIndex]="5000" [showTransformOptions]="'translateY(100%)'" [life]="5000" (onClose)="goHome()"
    [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1">
            <div class="text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
        </div>
    </ng-template>
</p-toast>
