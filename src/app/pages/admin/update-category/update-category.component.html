<app-navbar></app-navbar>
<div class="flex align-items-center justify-content-center flex-wrap mt-8" *ngIf="category">
    <div class="surface-card p-4 shadow-2 border-round vertical-align-middle lg:w-3 xl:-3 md:w-8 sm:w-10">
        <div class="text-center mb-5">
            <img src="assets/logo.jpeg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Add new category</div>
        </div>

        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Category ID</label>
            <input id="email1" type="text" placeholder="Category ID" [(ngModel)]="categoryId" disabled
                pInputText class="w-full mb-3">

            <label for="cat-name" class="block text-900 font-medium mb-2">Category Name</label>
            <input id="cat-name" type="text" placeholder="Category Name" [(ngModel)]="category.name" pInputText
                class="w-full mb-3">

            <label for="cat-desc" class="block text-900 font-medium mb-2">Category Description</label>
            <input id="cat-desc" type="text" placeholder="Category Description" [(ngModel)]="category.description"
                pInputText class="w-full mb-3">

            <p-divider></p-divider>

            <button pButton pRipple label="Update Category" icon="pi pi-user" class="w-full" (click)="updateCategory()"></button>
        </div>
    </div>
</div>
<p-toast position="center" [baseZIndex]="5000" [showTransformOptions]="'translateY(100%)'"
    [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'" (onClose)="goToCategoryList()">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1">
            <div class="text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
        </div>
    </ng-template>
</p-toast>
